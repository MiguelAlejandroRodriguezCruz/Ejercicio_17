<p>heroe-list works!</p>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Universo</th>
                <th scope="col">Debilidad</th>
                <th scope="col">Modificar</th>
            </tr>
        </thead>
        <tbody>
            @for (heroe of listHeroe; track heroe.id) {
            <tr>
                <td>{{heroe.id}}</td>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.poder}}</td>
                <td>{{heroe.universo}}</td>
                <td>{{heroe.debilidad}}</td>
                <tD><button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="EliminarHeroe(heroe.id)">Eliminar</button>
                </tD>
            </tr>
            }
        </tbody>
    </table>
</div>
